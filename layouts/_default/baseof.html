<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['"JetBrains Mono"', 'monospace'], // Use JetBrains Mono
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#202020',
                        'secondary': '#1f2937',
                        'accent': '#6b7280',
                        'text-primary': '#e5e7eb',
                        'text-secondary': '#9ca3af',
                    },
                },
            },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Abhiram V</title>
</head>

<body class="bg-primary text-text-primary font-sans">
    <div>
        {{ partial "navbar" . }}
        {{ block "main" . }}{{ end }}
        {{ block "noticeboard" . }}{{end}}
        {{ partial "footer" . }}
    </div>
</body>

</html>
