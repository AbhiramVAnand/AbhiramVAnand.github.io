{{ partial "head.html" . }}
{{ partial "header.html" . }}

<main class="section">
    <div class="container">
        <article>
            <header class="article-header">
                <h1 class="article-title">{{ .Title }}</h1>
                {{ if .Date }}
                <div class="article-meta">
                    {{ .Date.Format "January 2, 2006" }}
                    {{ if .Params.readingTime }} Â· {{ .ReadingTime }} min read{{ end }}
                </div>
                {{ end }}
            </header>

            <div class="content">
                {{ .Content }}
            </div>
        </article>
    </div>
</main>

{{ partial "footer.html" . }}
