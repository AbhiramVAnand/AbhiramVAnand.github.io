<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">

    <!-- SEO Meta Tags -->
    <meta property="og:title"
        content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.role }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title"
        content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.role }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">

    <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.role }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end
        }}</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
